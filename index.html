<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

    <div class="wrapper">
        <header class="header">
            <div class="header-top py-2">
                <div class="container-fluid">
                    <div class="row">
                        <div class=" col-12 col-6 col-sm-4">
                            <div class="header-top-phone d-flex align-items-center h-100 justify-content-center justify-content-sm-start">
                                <i class="fa-solid fa-phone"><a class="tel_number"
                                        href="tel:+79123456789">+7(951)-234-56-78</a></i>
                            </div>
                        </div>
                        <div class="col-sm-4 d-none d-sm-block">
                            <ul class="social d-flex justify-content-center">
                                <li><a href="#"><i class="fa-brands fa-vk"></i></a></li>
                                <li><a href="#"><i class="fa-brands fa-telegram"></i></a></li>
                                <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank"><i
                                            class="fa-brands fa-youtube"></i></a></li>
                            </ul>
                        </div>
                        <div class="col-12 col-6 col-sm-4">

                            <div class="btn-group d-flex justify-content-end align-items-center h-100 justify-content-center justify-content-sm-end" role="group"
                                aria-label="Basic">
                                <div class="dropdown justify-content-center">
                                    <button class="btn dropdown-toggle btn-sm me-2" type="button"
                                        id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                        Действия
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                        <li><a class="dropdown-item" href="#">Аккаунт</a></li>
                                        <li><a class="dropdown-item" href="#">Войти</a></li>
                                        <li><a class="dropdown-item" href="#">Регистрация</a></li>
                                    </ul>
                                </div>
                                <div class="dropdown">
                                    <button class="btn dropdown-toggle btn-sm" type="button" id="dropdownMenuButton1"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        Language
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                        <li><a class="dropdown-item" href="#">RU</a></li>
                                        <li><a class="dropdown-item" href="#">EN</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- header-top -->
            <div class="header-middle py-2">
                <div class="container-fluid">
                    <div class="row align-items-center">
                        <div class="col-6 col-md-4">
                            <a href="./index.html" class="header-logo h1">Shop+</a>
                        </div>
                        <div class="col-6 col-md-4 text-end cart-buttons order-md-2 d-flex justify-content-xxxl-center justify-content-md-end">
                            <a href="#" class="btn p-1" data-bs-toggle="offcanvas" data-bs-target="#offcanvasLiked">
                                <i class="fa-solid fa-heart">
                                </i>
                                <span class="badge rounded-pill bg-danger">
                                    7
                                    <span class="visually-hidden">items</span>
                                </span>
                            </a>
                            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasLiked"
                                aria-labelledby="offcanvasLikedLabel">
                                <div class="offcanvas-header">
                                    <h5 class="offcanvas-title" id="offcanvasLikedLabel">Понравилося</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                        aria-label="Close"></button>
                                </div>
                                <div class="offcanvas-body">
                                    <div>
                                        Тут все что понравилось
                                    </div>
                                    <div class="dropdown mt-3">
                                        <button class="btn btn-secondary dropdown-toggle" type="button"
                                            data-bs-toggle="dropdown">
                                             Менюшечка дял понравилось
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#">Не смотрите</a></li>
                                            <li><a class="dropdown-item" href="#">Удалить сайт</a></li>
                                            <li><a class="dropdown-item" href="#">Не помогайте</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <button class="btn p-1" type="button" data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasCart" aria-controls="offcanvasCart">
                                <i class="fa-solid fa-cart-shopping"></i>
                                <span class="badge rounded-pill bg-danger">
                                    9
                                    <span class="visually-hidden">items</span>
                                </span>
                            </button>

                            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCart"
                                aria-labelledby="offcanvasCartLabel">
                                <div class="offcanvas-header">
                                    <h5 class="offcanvas-title" id="offcanvasCartLabel">Корзиночка</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                        aria-label="Close"></button>
                                </div>
                                <div class="offcanvas-body">
                                    <div>
                                        Здесь какой-то контент, в данном случае корзина
                                    </div>
                                    <div class="dropdown mt-3">
                                        <button class="btn btn-secondary dropdown-toggle" type="button"
                                            data-bs-toggle="dropdown">
                                             Менюшечка
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#">Что-то сделать</a></li>
                                            <li><a class="dropdown-item" href="#">Сделать что-то ещё</a></li>
                                            <li><a class="dropdown-item" href="#">Помогите</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 order-md-1">
                            <form>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Поиск"
                                        name="search" aria-label="Поиск" aria-describedby="button-search">
                                    <button class="btn btn-secondary" type="button" id="button-search">Найти</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div><!-- header middle-->
        </header>







        <main class="main">Content</main>
        <footer class="footer">Footer</footer>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
